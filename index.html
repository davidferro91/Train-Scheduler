<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Train Schedule</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
    <body>
        <header class="jumbotron rounded p-0 mx-5" id="header">
            <div class="rounded p-5" id="inside-header">
                <div id="inside-wrapper">
                    <h1 class="display-3">Train Schedule</h1>
                    <p class="lead">So you can know when Casey Jr. will be coming down the tracks.</p>
                </div>
            </div>
        </header>
        <div class="container rounded p-0 my-4">
            <div class="row p-2 rounded" id="form-header">
                <strong>Current Train Schedule</strong>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"><strong>Train Name</strong></th>
                        <th scope="col"><strong>Destination</strong></th>
                        <th scope="col"><strong>Frequency (min)</strong></th>
                        <th scope="col"><strong>Next Arrival</strong></th>
                        <th scope="col"><strong>Minutes Away</strong></th>
                    </tr>
                </thead>
                <tbody id="train-info">
                            
                </tbody>
            </table>
        </div>
        <form class="container rounded p-0 my-4">
            <div class="row p-2 rounded mb-2" id="form-header">
                <strong>Add Train</strong>
            </div>
            <div class="form-group">
                <label for="TrainName">Train Name:</label>
                <input type="name" class="form-control" id="train-name" placeholder="Orient Express">
            </div>
            <div class="form-group">
                <label for="Destination">Destination:</label>
                <input type="destination" class="form-control" id="destination" placeholder="Paris">
            </div>
            <div class="form-group">
                <label for="FirstTrainTime">First Train Time (HH:mm - military time):</label>
                <input type="firstTime" class="form-control" id="first-time" placeholder="03:15">
            </div>
            <div class="form-group">
                <label for="Frequency">Frequency (min):</label>
                <input type="frequency" class="form-control" id="frequency" placeholder="60">
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
        </form>
        
        <script type="text/javascript" src="assets/javascript/logic.js"></script>
    </body>
</html>
